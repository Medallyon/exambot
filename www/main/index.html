<!DOCTYPE html>
<html>
<head>

<body>

  <input type="text" name="description" value="Welcome to **Grogsile Industries Incorporated**!" style="width: 100%;" /><br>

  <label>Color</label>
  <select name="color" form="message">
    <optgroup value="Shades">Shades</optgroup>
    <option value="black">Black</option>
    <option value="white">White</option>
    <optgroup value="colors">Colors</optgroup>
    <option value="red">Red</option>
    <option value="green">Green</option>
    <option value="blue">Blue</option>
  </select>

  <input type="submit" value="Submit" />
</form>

</body>
</html>
